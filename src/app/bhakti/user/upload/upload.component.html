<div class="card">
  <h2>ðŸ“¦ Uploaded File</h2>
  <p *ngIf="fileName">
    File received: <b>{{ fileName }}</b>
  </p>
  <p *ngIf="!fileName">No file uploaded yet.</p>
</div>

<!-- Puja Items Section -->
<div class="upload-container">
  <h2>ðŸ“„ Uploaded Puja List</h2>

  <!-- Dummy Extracted Items -->
  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Item</th>
        <th>Price (â‚¹)</th>
        <th>Quantity</th>
        <th>Subtotal (â‚¹)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>
          <input type="checkbox" [(ngModel)]="item.selected" />
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <button (click)="decreaseQty(item)">-</button>
          {{ item.quantity }}
          <button (click)="increaseQty(item)">+</button>
        </td>
        <td>{{ item.price * item.quantity }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Totals -->
  <div class="totals">
    <p>Subtotal: â‚¹{{ getSubtotal() }}</p>
    <p>
      <b>Total: â‚¹{{ getTotal() }}</b>
    </p>
  </div>

  <button (click)="addToCart()">Add to Cart</button>
</div>
